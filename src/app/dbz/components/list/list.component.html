<h4>Listado</h4>

<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary' : isOdd,
      'list-group-item-danger' : isEven
    }"
    *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd">
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span>{{ character.name  }}</span>
      <strong> - Power: </strong>
      <span>{{ character.power }}</span>

      <!-- <span>Es el Primero {{ isFirst }}</span><br/>
      <span>Es el Ãšltimo {{ isLast }}</span><br/> -->
      <!-- <span>Es Par {{ isEven }}</span><br/><br/>
      <span>Es Impar {{ isOdd }}</span><br/><br/> -->
    </div>
    <button class="btn btn-danger"
            (click)="onDeleteCharacter( character )">X</button>
  </li>
</ul>
